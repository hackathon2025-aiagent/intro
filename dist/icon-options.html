<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroWise AI Icon Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon-card h3 {
            margin: 10px 0 5px 0;
            color: #333;
        }
        .icon-card p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        svg {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>MicroWise AI Icon Options</h1>
    <p>다양한 스타일의 아이콘들을 비교해보세요:</p>

    <div class="icon-grid">
        <!-- Option 1: Network Nodes -->
        <div class="icon-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
                <defs>
                    <linearGradient id="net1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Network connections -->
                <g stroke="url(#net1)" stroke-width="1.5" fill="none">
                    <line x1="16" y1="6" x2="8" y2="14"/>
                    <line x1="16" y1="6" x2="24" y2="14"/>
                    <line x1="8" y1="14" x2="24" y2="14"/>
                    <line x1="8" y1="14" x2="6" y2="26"/>
                    <line x1="24" y1="14" x2="26" y2="26"/>
                    <line x1="16" y1="6" x2="16" y2="26"/>
                </g>
                <!-- Network nodes -->
                <circle cx="16" cy="6" r="3" fill="url(#net1)"/>
                <circle cx="8" cy="14" r="2.5" fill="url(#net1)"/>
                <circle cx="24" cy="14" r="2.5" fill="url(#net1)"/>
                <circle cx="6" cy="26" r="2" fill="url(#net1)"/>
                <circle cx="16" cy="26" r="2" fill="url(#net1)"/>
                <circle cx="26" cy="26" r="2" fill="url(#net1)"/>
            </svg>
            <h3>Network Nodes</h3>
            <p>연결된 네트워크 구조</p>
        </div>

        <!-- Option 2: Microservices Hexagons -->
        <div class="icon-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
                <defs>
                    <linearGradient id="hex1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Central hexagon -->
                <polygon points="16,4 22,8 22,16 16,20 10,16 10,8" fill="url(#hex1)" stroke="#fff" stroke-width="1"/>
                <!-- Surrounding hexagons -->
                <polygon points="8,12 11,14 11,18 8,20 5,18 5,14" fill="url(#hex1)" opacity="0.7"/>
                <polygon points="24,12 27,14 27,18 24,20 21,18 21,14" fill="url(#hex1)" opacity="0.7"/>
                <polygon points="16,22 19,24 19,28 16,30 13,28 13,24" fill="url(#hex1)" opacity="0.7"/>
                <!-- MW text -->
                <text x="16" y="14" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">MW</text>
            </svg>
            <h3>Microservices</h3>
            <p>모듈화된 아키텍처</p>
        </div>

        <!-- Option 3: Web Globe -->
        <div class="icon-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
                <defs>
                    <linearGradient id="globe1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Globe outline -->
                <circle cx="16" cy="16" r="12" fill="none" stroke="url(#globe1)" stroke-width="2"/>
                <!-- Grid lines -->
                <ellipse cx="16" cy="16" rx="12" ry="6" fill="none" stroke="url(#globe1)" stroke-width="1"/>
                <ellipse cx="16" cy="16" rx="6" ry="12" fill="none" stroke="url(#globe1)" stroke-width="1"/>
                <line x1="4" y1="16" x2="28" y2="16" stroke="url(#globe1)" stroke-width="1"/>
                <!-- Central dot -->
                <circle cx="16" cy="16" r="2" fill="url(#globe1)"/>
            </svg>
            <h3>Web Globe</h3>
            <p>글로벌 웹 연결</p>
        </div>

        <!-- Option 4: Circuit Brain -->
        <div class="icon-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
                <defs>
                    <linearGradient id="brain1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Brain outline -->
                <path d="M8 12 Q8 8 12 8 Q16 6 20 8 Q24 8 24 12 Q26 16 24 20 Q20 24 16 22 Q12 24 8 20 Q6 16 8 12" 
                      fill="none" stroke="url(#brain1)" stroke-width="2"/>
                <!-- Circuit patterns inside -->
                <g stroke="url(#brain1)" stroke-width="1" fill="none">
                    <line x1="12" y1="12" x2="20" y2="12"/>
                    <line x1="10" y1="16" x2="22" y2="16"/>
                    <line x1="12" y1="20" x2="20" y2="20"/>
                    <circle cx="14" cy="14" r="1" fill="url(#brain1)"/>
                    <circle cx="18" cy="14" r="1" fill="url(#brain1)"/>
                    <circle cx="16" cy="18" r="1" fill="url(#brain1)"/>
                </g>
            </svg>
            <h3>AI Brain</h3>
            <p>인공지능 회로</p>
        </div>

        <!-- Option 5: Data Flow -->
        <div class="icon-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
                <defs>
                    <linearGradient id="flow1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Data streams -->
                <g stroke="url(#flow1)" stroke-width="2" fill="none">
                    <path d="M4 8 Q16 4 28 8" marker-end="url(#arrow)"/>
                    <path d="M4 16 Q16 12 28 16" marker-end="url(#arrow)"/>
                    <path d="M4 24 Q16 20 28 24" marker-end="url(#arrow)"/>
                </g>
                <!-- Arrow marker -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="url(#flow1)"/>
                    </marker>
                </defs>
                <!-- Data nodes -->
                <circle cx="6" cy="16" r="3" fill="url(#flow1)"/>
                <circle cx="26" cy="16" r="3" fill="url(#flow1)"/>
            </svg>
            <h3>Data Flow</h3>
            <p>데이터 스트림 처리</p>
        </div>

        <!-- Option 6: Server Stack -->
        <div class="icon-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
                <defs>
                    <linearGradient id="server1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Server layers -->
                <rect x="6" y="6" width="20" height="4" rx="2" fill="url(#server1)"/>
                <rect x="6" y="12" width="20" height="4" rx="2" fill="url(#server1)" opacity="0.8"/>
                <rect x="6" y="18" width="20" height="4" rx="2" fill="url(#server1)" opacity="0.6"/>
                <rect x="6" y="24" width="20" height="4" rx="2" fill="url(#server1)" opacity="0.4"/>
                <!-- Status lights -->
                <circle cx="24" cy="8" r="1" fill="#10b981"/>
                <circle cx="24" cy="14" r="1" fill="#10b981"/>
                <circle cx="24" cy="20" r="1" fill="#f59e0b"/>
                <circle cx="24" cy="26" r="1" fill="#10b981"/>
            </svg>
            <h3>Server Stack</h3>
            <p>클라우드 인프라</p>
        </div>
    </div>

    <p><strong>어떤 스타일이 가장 MicroWise AI에 적합하다고 생각하시나요?</strong></p>
</body>
</html>
